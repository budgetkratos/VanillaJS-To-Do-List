<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://kit.fontawesome.com/c2e1ef9406.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>JS ToDo List</title>
</head>

<body>

    <header>
        <h1>To Do List</h1>
    </header>
    <form>
        <input type="text" class="todo-input">

        <button class="todo-button" type="submit"><i class="fas fa-plus-square"></i></button>

        <div class="select">
            <select name="todos" class="filter">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="unfinished">Unfinished</option>
            </select>
        </div>
    </form>

    <div class="todo-container">
        <ul class="todo-list">

        </ul>
    </div>

    <script src="/js/app.js"></script>
</body>

</html>
